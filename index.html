<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LyricVerse - Your Music Lyrics Destination</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with Navigation -->
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo-container">
                <div class="logo">
                    <h1>LyricVerse</h1>
                </div>
                <!-- Mobile menu button will be inserted here by JavaScript -->
            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search songs, artists, or lyrics...">
                <button id="searchBtn">Search</button>
            </div>
            <div class="nav-links">
                <a href="#home" class="active">Home</a>
                <a href="#browse">Browse</a>
                <a href="#trending">Trending</a>
                <a href="#account" id="accountBtn">Sign In</a>
            </div>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main>
        <!-- Featured Songs Carousel -->
        <section id="featured" class="carousel-section">
            <h2>Featured Songs</h2>
            <div class="carousel-container">
                <!-- Carousel items will be inserted here by JavaScript -->
            </div>
        </section>

        <!-- Trending Section -->
        <section id="trending" class="trending-section">
            <h2>Trending Lyrics</h2>
            <div class="trending-container">
                <!-- Trending items will be inserted here by JavaScript -->
            </div>
        </section>

        <!-- Lyrics of the Day -->
        <section id="daily-lyrics" class="daily-section">
            <h2>Lyrics of the Day</h2>
            <div class="daily-container">
                <!-- Daily lyrics will be inserted here by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="#about">About Us</a>
                <a href="#privacy">Privacy Policy</a>
                <a href="#terms">Terms of Service</a>
                <a href="#contact">Contact</a>
            </div>
            <div class="social-links">
                <!-- Social media links -->
            </div>
        </div>
    </footer>

    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">☀️</button>

    <script src="script.js"></script>
</body>
</html>
